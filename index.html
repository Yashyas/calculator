<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="keypad">
            <div class="numpad">
               <div class="keyrows">
                    <div class="numkeys"><p>1</p></div>
                    <div class="numkeys"><p>2</p></div>
                    <div class="numkeys"><p>3</p></div>
               </div>
               <div class="keyrows">
                    <div class="numkeys"><p>4</p></div>
                    <div class="numkeys"><p>5</p></div>
                    <div class="numkeys"><p>6</p></div>
               </div>
               <div class="keyrows">
                    <div class="numkeys"><p>7</p></div>
                    <div class="numkeys"><p>8</p></div>
                    <div class="numkeys"><p>9</p></div>
               </div>
               <div class="keyrows">
                    <div class="numkeys"><p>.</p></div>
                    <div class="numkeys"><p>0</p></div>
                    <div class="numkeys"><p>CE</p></div>
               </div>
            </div>
            <div class="operator">
                <div class="operation"><p>+</p></div>
                <div class="operation"><p>-</p></div>
                <div class="operation"><p>*</p></div>
                <div class="operation"><p>/</p></div>
                <div class="operation"><p>=</p></div>
            </div>
        </div>
    </div>
</body>
</html>
