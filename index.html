<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="keypad">
            <div class="numpad">
               <div class="keyrows">
                    <div class="numkeys">1</div>
                    <div class="numkeys">2</div>
                    <div class="numkeys">3</div>
               </div>
               <div class="keyrows">
                    <div class="numkeys">4</div>
                    <div class="numkeys">5</div>
                    <div class="numkeys">6</div>
               </div>
               <div class="keyrows">
                    <div class="numkeys">7</div>
                    <div class="numkeys">8</div>
                    <div class="numkeys">9</div>
               </div>
               <div class="keyrows">
                    <div class="numkeys">.</div>
                    <div class="numkeys">0</div>
                    <div class="numkeys">CE</div>
               </div>
            </div>
            <div class="operator">
                <div class="operation">+</div>
                <div class="operation">-</div>
                <div class="operation">*</div>
                <div class="operation">/</div>
                <div class="operation">=</div>
            </div>
        </div>
    </div>
</body>
</html>
